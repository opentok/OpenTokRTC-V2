language: node_js
services:
  - redis-server
install:
  - npm install;
    npm install travis-github-lint-status;
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - redis-cli set tb_api_secret 123
  - redis-cli set tb_api_key 123
script:
  - eval $CMD
env:
  - CMD="./node_modules/travis-github-lint-status/index.js"
  - CMD="npm run test"
addons:
  firefox: "latest"
